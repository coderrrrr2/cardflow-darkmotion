name: animation_practice1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  card_swiper: ^3.0.1
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_riverpod: ^2.6.1
  flutter_svg: ^2.2.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/pngs/
  fonts:
  - family: Helvetica
    fonts:
      - asset: assets/fonts/Helvetica.ttf
      - asset: assets/fonts/Helvetica-Bold.ttf
        weight: 700
      - asset: assets/fonts/Helvetica-Oblique.ttf
        style: italic
      - asset: assets/fonts/Helvetica-BoldOblique.ttf
        weight: 700
        style: italic
      - asset: assets/fonts/helvetica-light-587ebe5a59211.ttf
        weight: 300
      - asset: assets/fonts/helvetica-compressed-5871d14b6903a.otf
      - asset: assets/fonts/helvetica-rounded-bold-5871d05ead8de.otf
